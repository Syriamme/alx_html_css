<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/submit-feedback" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
            <legend>Feedback Options:</legend>
            <label>
                <input type="checkbox" name="feedback[]" value="excellent">
                Excellent
            </label>
            <label>
                <input type="checkbox" name="feedback[]" value="good">
                Good
            </label>
            <label>
                <input type="checkbox" name="feedback[]" value="average">
                Average
            </label>
            <label>
                <input type="checkbox" name="feedback[]" value="poor">
                Poor
            </label>
        </fieldset>

        <label for="file">Upload File (optional):</label>
        <input type="file" id="file" name="file">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
